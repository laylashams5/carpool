<ion-content padding>
  <ion-grid class="bg">
    <div class="spacer" style="width: 300px; height: 33px;"></div>
    <ion-row>
      <img src="assets/imgs/logo.png" class="logo">
    </ion-row>
    <div class="spacer" style="width: 283.188px; height: 77px;"></div>
    <ion-input placeholder="User Name" type="text" [(ngModel)]="data.username" maxlength="10"></ion-input>
    <ion-input placeholder="Password" type="password"  [(ngModel)]="data.password" maxlength="8"></ion-input>
    <div class="spacer" style="width: 300px; height: 30px;"></div>
    <button color="dark" class="btn-singin"(click)="singIn()">
      <ion-icon name="car"></ion-icon>
      SIGN IN</button>
    <div class="spacer" style="width: 300px; height: 56px;"></div>
    <a (click)="passwordCheck()"  style="font-weight:300;"class="link">Forget a password?</a>
    <div class="spacer" style="width: 300px; height: 30px;"></div>
    <a (click)="signUp()"  style="font-weight:300;" class="link">New here ? Sign Up</a>
  </ion-grid>
</ion-content>
