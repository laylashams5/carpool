<ion-content padding>
<ion-grid>
  <ion-row>
    <h2  style="color:#FFFCFC;font-weight:400;text-align:center;display: table;margin: 0 auto;">Driver Registeration </h2>
  </ion-row>
  <ion-icon class="back-icon" name="arrow-back" (click)="goBack()"></ion-icon>
  <div class="spacer" style="width: 300px; height: 20px;"></div>
  <ion-input placeholder="User Name" type="text"></ion-input>
  <ion-input placeholder="Password" type="password"></ion-input>
  <ion-input placeholder="Comfirm Password" type="password"></ion-input>
  <ion-input placeholder="Phone number" type="tel"></ion-input>
  <ion-input placeholder="E-mail" type="email"></ion-input>
  <ion-input placeholder="Licence plate number" type="number"></ion-input>
  <ion-input placeholder="Car Model" type="text"></ion-input>
  <div class="spacer" style="width: 300px; height: 20px;"></div>
  <button color="dark" class="btn"(click)="RegisterDriver()">
    Register</button>
</ion-grid>
</ion-content>
