<ion-content padding>
<ion-grid>
  <ion-row>
    <h2  style="color:#FFFCFC;font-weight:400;text-align:center;display: table;margin: 0 auto;">Driver Registeration </h2>
  </ion-row>
  <ion-icon class="back-icon" name="arrow-back" (click)="goBack()"></ion-icon>
  <div class="spacer" style="width: 300px; height: 20px;"></div>
  <ion-input placeholder="User Name" type="text" [(ngModel)]="data.username" maxlength="10"></ion-input>
  <ion-input placeholder="Password" type="password"  [(ngModel)]="data.password" maxlength="8"></ion-input>
  <ion-item id="input-img" >
    <ion-label static class="tip_up"> 
        <ion-icon name="image" class="ico"></ion-icon>        
        Image
        </ion-label>
    <ion-input placeholder="Image" (change)="fileChange($event)"  type="file" accept="image/*"></ion-input>
    </ion-item>
  <ion-input placeholder="E-mail" type="email"  [(ngModel)]="data.email"></ion-input>
  <ion-input placeholder="Phone number" type="tel"  [(ngModel)]="data.phone"  maxlength="10"></ion-input>
  <ion-input placeholder="Address" type="text"  [(ngModel)]="data.address"></ion-input>
  <ion-input placeholder="Car Model" type="text"  [(ngModel)]="data.carmodel"></ion-input>
  <div class="spacer" style="width: 300px; height: 20px;"></div>
  <button color="dark" class="btn"(click)="RegisterDriver()">
    Register</button>
</ion-grid>
</ion-content>
