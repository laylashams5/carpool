<ion-content padding>
  <div class="spacer" style="height: 50px;"></div>
  
  <div>
    <img src="assets/imgs/logo.png" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
  </div>
  <ion-icon class="back-icon" name="arrow-back" (click)="goBack()"></ion-icon>
  <div class="spacer" style="height: 87px;"></div>
    <ion-input type="email"[(ngModel)]="data.email" placeholder="Email" ></ion-input>
    <ion-input type="password" [(ngModel)]="data.password" placeholder="New password"></ion-input>
    <div class="spacer" style="width: 300px; height: 17px;"></div>
    <div id="passwordCheck-markdown8" class="show-list-numbers-and-dots">
      <!-- <p style="color:#000000;">You'll Receive the SMS In Email</p> -->
    </div>
    <!--  <button (click)="signIn()" id="passwordCheck-button24" style="font-weight:500;font-style:italic;border-radius:25px 25px 25px 25px;" class="btn-pass">Verify</button> --> 
    <div class="spacer" style="width: 300px; height: 10px;"></div>
    <button  style="font-weight:500;font-style:italic;border-radius:25px 25px 25px 25px;" class="btn-pass" (click)="updatePassword()"> 
     Confirm
    </button>
</ion-content>
